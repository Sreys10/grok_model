<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Product Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shopping-cart"></i> Product Recommender</h1>
        
        <div class="search-box">
            <textarea id="userPrompt" placeholder="What products are you looking for?"></textarea>
            <button id="recommendBtn">
                <i class="fas fa-search"></i> Find Products
            </button>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Searching our inventory...</p>
        </div>
        
        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
        
        <div id="results" class="hidden">
            <div class="text-recs">
                <h2><i class="fas fa-list"></i> Recommendations</h2>
                <div id="textRecommendations"></div>
            </div>
            
            <div class="products-container">
                <h2><i class="fas fa-box-open"></i> Product Details</h2>
                <div id="productsGrid" class="products-grid"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
